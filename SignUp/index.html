<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Sign Up</title>
</head>

<body>
    <header>
        <img src="../css/WhatsApp_Image_2024-06-21_at_12.19.09-removebg-preview.png">
    </header>
    <section class="teste">
        <div class="container">
            <div class="forms">
                
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastrar</h1>
                    </div>
                    <div class="btnSignUp">
                        <button><a href="../css/index.html">Entrar</a></button>
                    </div>
                </div>


                <div class="boxtext">
                    <div class="caixadetexto">
                        <label for="firstname"></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Primeiro Nome" required>
                        <span class="material-symbols-outlined">
                            id_card
                            </span>
                    </div>
                    
                    <div class="caixadetexto">
                        <label for="pwd"></label>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                        <span class="material-symbols-outlined">
                            alternate_email
                            </span>
                    </div>
                </div>

                <div class="boxtextt">
                    <div class="caixadetexto">
                        <label for="lastname"></label>
                        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                        <span class="material-symbols-outlined">
                            id_card
                            </span>
                    </div>
                    <div class="caixadetexto">
                        <label for="pwd"></label>
                        <input id="pwd" type="password" name="pwd" placeholder="Senha" required>
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                    </div>
                </div>   
                

            <div class="containerdown">
                <div class="links">
                    <div class="checagem">
                        <input class="input_remember" type="checkbox" name="remember" id="rememberme">
                        <label class="label_remember" for="rememberme">Lembrar de mim?</label>
                    </div>
                </div>
               
            </div>
            
        <div class="btncontinue">
            <button><a href="#">Cadastrar</a></button>
        </div>

    </div>  
        </div>
    </section>


</body>

</html>
