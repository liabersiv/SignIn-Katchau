<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <img src="../css/WhatsApp_Image_2024-06-21_at_12.19.09-removebg-preview.png">
    </header>
    <section class="teste">
        <div class="container">
            <div class="forms">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastrar</h1>
                    </div>
                    <div class="btnSignUp">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="boxtext">
                    <div class="caixadetexto">
                        <label for="pwd"></label>
                        <input id="pwd" type="password" name="pwd" placeholder="Primeiro Nome" required>
                        <div class="icons"><i class="bi bi-lock"></i></div>
                    </div>
                    <div class="caixadetexto">
                        <label for="pwd"></label>
                        <input id="pwd" type="password" name="pwd" placeholder="Sobrenome" required>
                        <div class="icons"><i class="bi bi-lock"></i></div>
                    </div>
                    <div class="caixadetexto">
                        <label for="email"></label>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                        <div class="icons"><i class="bi bi-envelope"></i></div>
                    </div>

                    <div class="caixadetexto">
                        <label for="pwd"></label>
                        <input id="pwd" type="password" name="pwd" placeholder="Senha" required>
                        <div class="icons"><i class="bi bi-lock"></i></div>
                    </div>
                   
                </div>
            </div>

                <div class="containerdown">
                    <div class="links">
                        <div class="checagem">
                            <input class="input_remember" type="checkbox" name="remember" id="rememberme">
                            <label class="label_remember" for="rememberme">Lembrar de mim?</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btncontinue">
                <button><a href="#">Continuar</a></button>
            </div>
        </div>
    </section>


</body>

</html>
