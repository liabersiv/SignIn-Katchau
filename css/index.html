<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="forms">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Entrar</h1>
                    </div>
                    <div class="btnSignUp">
                        <button><a href="#">Cadastrar</a></button>
                    </div> 
                </div>

                <div class="boxtext">
                    <div class="caixadetexto">
                        <label for="email"></label>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="caixadetexto">
                                <label for="pwd"></label>
                                <input id="pwd" type="password" name="pwd" placeholder="Senha" required>
                    </div> 
                
                    <div class="containerdown">
                        <div class="faixabaixa">
                            <label for="remember">Lembrar de mim?</label>
                            <input type="radio" id="rememberme" name="remember">
                        </div>
                        <div class="faixabaixa">
                            <label for="forgot">Esqueceu sua senha?</label>
                            <input type="radio" id="forgotpwd" name="forgot">
                        </div>
                    </div>
                </div> 
                   
            </div>
        </div>
        
</body>
</html>
